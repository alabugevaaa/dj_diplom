{% extends "store/base.html" %}
{% load static %}

{% block content %}
{% for article in articles %}
<a href="{% url 'article' id=article.id %}" class="link_article">
<div class="jumbotron">
  <div class="container">
    <h1 class="display-4">{{ article.title }}</h1>
  </div>
</div>
</a>
{% endfor %}
{% endblock %}
